<h1 class="mt-5">Selector Anidados</h1>
<hr>
<form [formGroup]="miFormulario" (ngSubmit)="guardar()"> 

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Contienente:</label>
            <select class="form-select"
                formControlName="region">
                <option value="">-- Seleccione el Contienente --</option>
                <option *ngFor="let region of regiones" [value]="region | lowercase">
                    {{ region }}
                </option>
              </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-select"
                formControlName="pais">
                <option value="">-- Seleccione el País --</option>
                <option *ngFor="let pais of paises" [value]="pais.alpha3Code">
                    {{ pais.name }}
                </option>
              </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="fronteras?.length > 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-select"
                formControlName="frontera">
                <option value="">-- Seleccione la Frontera --</option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.alpha3Code">
                    {{ frontera.name }}
                </option>
              </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>


    <!--Boton agregar-->
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-info float-end"
                type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<br/>
<h6>Form Value:</h6>
<pre>{{ miFormulario.value | json}}</pre>
